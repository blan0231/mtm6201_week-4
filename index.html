<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <!-- Landscape - viewport is smaller than 960px - use max-width -->
      <section>
        <picture>          
          <img src="images/ml-2160x1215.jpg" alt="placeholder"/>
          <!-- viewport 320px -->
          <source
            srcset="
              images/ml-320x180.png,
              images/ml-640x360.png 2x,
              images/ml-960x540.png 3x
            "
            media="(max-width:320px)"
          >
          <!-- viewport 480px -->
          <source
            srcset="
              images/ml-480x270.png,
              images/ml-960x540.png  2x,
              images/ml-1440x810.png 3x
            "
            media="(max-width: 480px)"
          >
          <!-- viewport 720px -->
          <source
            srcset="
              images/ml-720x405.png,
              images/ml-1440x810.png  2x,
              images/ml-2160x1215.png 3x
            "
            media="(max-width: 720px)"
          >
          <!-- viewport 960px -->          

          <source
            srcset="
              images/ml-960x540.png,
              images/ml-1920x1080.png 2x,
              images/ml-2880x1621.png 3x
            "
            media="(max-width: 960px)"
          >
          <!-- Square - viewport is bigger than 960px - use min-width -->
          <!-- viewport 1600px -->
          <source
            class="sqaure"
            srcset="
              images/ms-800x800.jpeg,
              images/ms-1600x1600.jpeg 2x,
              images/ms-2400x2400.jpeg 3x
            "
            media="(min-width:1600px)"
          >
          <!-- viewport 1280px -->
          <source
            class="sqaure"
            srcset="
              images/ms-640x640.jpeg,
              images/ms-1280x1280.jpeg 2x,
              images/ms-1920x1920.jpeg 3x
            "
            media="(min-width:1280px)"
          >
          <!-- viewport 960px -->
          <source
            class="sqaure"
            srcset="
              images/ms-480x480.jpeg,
              images/ms-960x960.jpeg   2x,
              images/ms-1440x1440.jpeg 3x
            "
            media="(min-width:960px)"
          >  
        </picture>
      </section>
    </header>
  </body>


</html>
